<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 页面未找到</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1220;
        --card: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --line: rgba(255, 255, 255, 0.14);
        --btn: rgba(255, 255, 255, 0.12);
        --btnHover: rgba(255, 255, 255, 0.18);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7fb;
          --card: rgba(16, 24, 40, 0.06);
          --text: rgba(16, 24, 40, 0.92);
          --muted: rgba(16, 24, 40, 0.6);
          --line: rgba(16, 24, 40, 0.12);
          --btn: rgba(16, 24, 40, 0.08);
          --btnHover: rgba(16, 24, 40, 0.12);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background:
          radial-gradient(
            1200px 600px at 10% 10%,
            rgba(80, 120, 255, 0.25),
            transparent 60%
          ),
          radial-gradient(
            1000px 500px at 90% 20%,
            rgba(120, 255, 210, 0.18),
            transparent 55%
          ),
          var(--bg);
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        color: var(--text);
      }
      .card {
        width: min(720px, 100%);
        border: 1px solid var(--line);
        background: var(--card);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
      }
      .code {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 12px;
        color: var(--muted);
      }
      .code strong {
        font-size: 44px;
        letter-spacing: 0;
        color: var(--text);
      }
      h1 {
        margin: 14px 0 8px;
        font-size: 26px;
        line-height: 1.25;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.65;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 18px;
      }
      a.button,
      button.button {
        appearance: none;
        border: 1px solid var(--line);
        background: var(--btn);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        transition:
          background 0.15s ease,
          transform 0.15s ease;
      }
      a.button:hover,
      button.button:hover {
        background: var(--btnHover);
        transform: translateY(-1px);
      }
      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: var(--muted);
      }
      code {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', 'Courier New', monospace;
        background: rgba(127, 127, 127, 0.18);
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="code"><strong>404</strong> Not Found</div>
      <h1>页面未找到</h1>
      <p>你访问的地址可能不存在，或者已经被移动/删除。</p>
      <div class="actions">
        <a class="button" href="/">返回首页</a>
        <button
          class="button"
          type="button"
          onclick="history.length > 1 ? history.back() : (location.href = '/')"
        >
          返回上一页
        </button>
      </div>
      <div class="hint">
        如需排查，请检查路由/静态资源路径是否正确：<code>GET</code>
        <code id="path"></code>
      </div>
    </main>
    <script>
      document.getElementById('path').textContent = location.pathname || '/';
    </script>
  </body>
</html>
