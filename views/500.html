<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - 服务器内部错误</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1220;
        --card: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --line: rgba(255, 255, 255, 0.14);
        --btn: rgba(255, 255, 255, 0.12);
        --btnHover: rgba(255, 255, 255, 0.18);
        --danger: rgba(255, 110, 110, 0.9);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7fb;
          --card: rgba(16, 24, 40, 0.06);
          --text: rgba(16, 24, 40, 0.92);
          --muted: rgba(16, 24, 40, 0.6);
          --line: rgba(16, 24, 40, 0.12);
          --btn: rgba(16, 24, 40, 0.08);
          --btnHover: rgba(16, 24, 40, 0.12);
          --danger: rgba(200, 40, 40, 0.9);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background:
          radial-gradient(
            1200px 600px at 15% 20%,
            rgba(255, 90, 140, 0.22),
            transparent 60%
          ),
          radial-gradient(
            1000px 500px at 85% 15%,
            rgba(80, 120, 255, 0.18),
            transparent 55%
          ),
          var(--bg);
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        color: var(--text);
      }
      .card {
        width: min(720px, 100%);
        border: 1px solid var(--line);
        background: var(--card);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
      }
      .code {
        display: inline-flex;
        align-items: baseline;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 12px;
        color: var(--muted);
      }
      .code strong {
        font-size: 44px;
        letter-spacing: 0;
        color: var(--danger);
      }
      h1 {
        margin: 14px 0 8px;
        font-size: 26px;
        line-height: 1.25;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.65;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 18px;
      }
      a.button,
      button.button {
        appearance: none;
        border: 1px solid var(--line);
        background: var(--btn);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        transition:
          background 0.15s ease,
          transform 0.15s ease;
      }
      a.button:hover,
      button.button:hover {
        background: var(--btnHover);
        transform: translateY(-1px);
      }
      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: var(--muted);
      }
      code {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', 'Courier New', monospace;
        background: rgba(127, 127, 127, 0.18);
        padding: 2px 6px;
        border-radius: 6px;
      }
      pre {
        margin: 10px 0 0;
        padding: 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: rgba(127, 127, 127, 0.12);
        overflow: auto;
        max-height: 260px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      pre code {
        background: transparent;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="code"><strong>500</strong> Internal Server Error</div>
      <h1>服务器开小差了</h1>
      <p>
        我们已记录该问题（如果服务端开启了日志），请稍后重试，或联系管理员。
      </p>
      <div class="actions">
        <button class="button" type="button" onclick="location.reload()">
          刷新重试
        </button>
        <a class="button" href="/">返回首页</a>
      </div>
      <div class="hint">
        <div>错误信息：</div>
        <pre><code><%= errorMessage || "" %></code></pre>
      </div>
    </main>
  </body>
</html>
