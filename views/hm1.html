<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management & GitHub Profile</title>
    <link rel="stylesheet" href="/styles/hm1.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left Panel: User CRUD -->
      <div class="panel panel-left">
        <h2>User Management</h2>

        <div class="card">
          <form id="user-form">
            <input type="hidden" id="user-id" />
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                required
                placeholder="user@example.com"
              />
            </div>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="John Doe" />
            </div>
            <button type="submit">Create User</button>
            <button
              type="button"
              onclick="window.location.reload()"
              style="
                background-color: transparent;
                border: 1px solid #334155;
                margin-top: 0.5rem;
              "
            >
              Reset
            </button>
          </form>
        </div>

        <div id="user-list">
          <!-- Users will be populated here -->
        </div>
      </div>

      <!-- Right Panel: GitHub Info -->
      <div class="panel panel-right">
        <h2>GitHub Profile Fetcher</h2>

        <div class="card">
          <form id="github-form">
            <div class="form-group">
              <label for="github-token">Personal Access Token</label>
              <input
                type="password"
                id="github-token"
                required
                placeholder="ghp_..."
              />
            </div>
            <button type="submit">Fetch Profile</button>
          </form>
        </div>

        <div id="github-profile" class="github-profile">
          <!-- Profile info will be shown here -->
        </div>
      </div>
    </div>

    <script src="/scripts/hm1.js"></script>
  </body>
</html>
